version: 0.2
env:
    variables:
        BUILD_ENV: "prod"
        S3_BUCKET: "restaurants"
phases:
    install:
        commands:
            - echo Installing source NPM dependencies...
            - npm install
            - npm install -g @angular/cli
    build:
        commands:
            # Builds Angular application.
            - echo Build started on `date`
            - npm run build
    post_build:
         commands:
            # Clear S3 bucket.
            - aws s3 rm s3://${S3_BUCKET}-${BUILD_ENV} --recursive
            - echo S3 bucket is cleared.
            # Copy dist folder to S3 bucket
            - aws s3 cp dist s3://${S3_BUCKET}-${BUILD_ENV} --recursive
artifacts:
    files:
        - '**/*'
    base-directory: 'dist*'
    discard-paths: yes
