<div *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="!isLoading">
  <div fxLayout="row">
    <div layout="column">
      <div fxFlex="100" fxFlexOffset="1" fxLayoutWrap fxLayoutGap="2rem" fxLayoutAlign="start start" class="mat-elevation-z0">
        <mat-card class="example-card" *ngFor="let suggestion of suggestedRestaurants">
          <mat-card-header>
            <mat-card-title>{{suggestion.name}}</mat-card-title>
          </mat-card-header>
          <img mat-card-image src="assets/static/restaurant-Icon.jpeg">
          <mat-card-content>
            <p>{{suggestion.description}}</p>
            <p>{{suggestion.address}}</p>
            <p>{{suggestion.phone}}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button [disabled]="!isAuthenticated" (click)="addFavorite(suggestion)">Save as Favorite</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
