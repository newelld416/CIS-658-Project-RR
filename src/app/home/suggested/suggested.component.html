<div class="card-wrapper" fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="32px" fxLayoutAlign="start">
  <mat-card class="example-card" *ngFor="let suggestion of suggestedRestaurants">
    <mat-card-header>
      <mat-card-title>{{suggestion.name}}</mat-card-title>
      <mat-card-subtitle>{{suggestion.weight}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="assets/static/restaurant-Icon.jpeg">
    <mat-card-content>
      <p>
        This is my test description
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [disabled]="!isAuthenticated">LIKE</button>
      <button mat-button [disabled]="isAuthenticated">SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
